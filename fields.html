<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="fields.css">
	<title>UI Pattern</title>
</head>
<body>	
	<h1>Ejemplo UI Pattern: Required Fields</h1>
	<form>
		 <p><i>Rellena los siguientes campos</i></p>
		 <label for="animal">Cual es tu animal favorito?</label><br>
		 <input name="animal" id="animal" value="" required><br>
		 <label for="color">Cual es tu color favorito?</label><br>
		 <input name="color" id="color" value="" required><br>
		 <label for="comida">Cual es tu comida favorita?</label><br>
		 <input name="comida" id="comida" value="" required><br>
		 <input type="submit" >
	</form>

</body>
